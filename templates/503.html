<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 - Service Unavailable | HanuAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --orange-600: #ea580c;
            --orange-900: #7c2d12;
            --primary: #4f46e5;
            --primary-light: #6366f1;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Outfit', sans-serif;
            background: #fff7ed;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(234, 88, 12, 0.1) 0%, rgba(124, 45, 18, 0.1) 100%);
            border-radius: 50%;
            filter: blur(80px);
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(-10%, -10%) scale(1);
            }

            to {
                transform: translate(10%, 10%) scale(1.1);
            }
        }

        .error-container {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(124, 45, 18, 0.1);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 150px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--orange-600), var(--orange-900));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
            letter-spacing: -5px;
        }

        .error-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--orange-900);
            margin: 20px 0 10px;
        }

        .error-message {
            font-size: 18px;
            color: #9a3412;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--orange-600);
            color: white;
            padding: 16px 40px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 15px -3px rgba(234, 88, 12, 0.3);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(234, 88, 12, 0.4);
            background: #c2410c;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--orange-900);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--orange-600);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            background: #ffedd5;
            color: #9a3412;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="animated-bg">
        <div class="blob" style="top: -100px; left: -100px;"></div>
        <div class="blob" style="bottom: -100px; right: -100px; animation-delay: -5s;"></div>
    </div>

    <div class="error-container">
        <div class="logo">
            <div class="logo-icon">H</div>
            HanuAI
        </div>

        <div class="status-badge">Under Maintenance</div>
        <h1 class="error-code">503</h1>
        <h2 class="error-title">Off Duty.</h2>
        <p class="error-message">
            The service is temporarily unavailable. We might be performing maintenance or dealing with high traffic.
            We'll be back shortly!
        </p>

        <a href="/" class="home-button">
            <span>Try Again</span>
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </a>
    </div>
</body>

</html>
